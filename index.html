<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/all.css">
    <script src="js/all.js"></script>
    <script src="js/all.min.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css"
    rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com">
</script>
</head>

<body>
    <!-- header stat -->
    <header>
        <h1
            class="text-center text-4xl font-bold mt-8">
            AI Universe Hub</h1>
        <div class=" flex justify-center mt-6">
            <button onclick="sortByDate()"
                class="btn btn-error text-white">
                Sort By Date</button>
        </div>
    </header>
    <!-- header end -->

    <!-- main section start -->
    <main>
        <section>
            <div id="info-container"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3  gap-4 w-9/12 mx-auto mt-12">
            </div>
        </section>
        <!-- show all -->
        <section>
            <div id="show-all"
                class=" flex justify-center mt-6 mb-4 hidden">
                <button onclick="showAllData()"
                    class="btn btn-error text-white">Show
                    All</button>
            </div>
        </section>
       
    </main>
    <!-- main section end -->

    <!-- js link -->
    <script src="index.js"></script>
</body>

</html>
